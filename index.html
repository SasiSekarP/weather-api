<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>

    <!-- style sheet link -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="" id="getLocationContainer" class="getLocationContainer">
        <select class="LocationInput" id="LocationInput"></select>
        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="displayContainer" id="displayContainer">
        <div class="mainContainer">
            <div class="row1">
                <div class="left"><div id="temperature"></div> Â°C</div>
                <img class="icon" id="icon"/>
            </div>
            <div class="row2" id="textDiscription"></div>
            <div class="row locationTag">
                <div class="location" id="location"></div><div>, India</div>
            </div>
            <div class="row">
                <div class="leftData">Data collected time</div>
                <div class="rightData" id="DatacollectedTime"></div>
            </div>
            <div class="row">
                <div class="leftData">Wind Direction</div>
                <div class="rightData" id="windDirection"></div>
            </div>
            <div class="row">
                <div class="leftData">Wind Speed</div>
                <div class="rightData">
                    <div id="windSpeed"></div>
                    <div class="discription">kmph</div>
                </div>
            </div>
            <div class="row">
                <div class="leftData">Precipitation</div>
                <div class="rightData">
                    <div id="precipitation"></div>
                    <div class="discription">mm</div>
                </div>
            </div>
            <div class="row">
                <div class="leftData">Humidity</div>
                <div class="rightData">
                    <div id="humidity"></div>
                    <div class="discription">%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
